<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Recovery Connect</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-container">
      <a href="index.html" class="logo">
        <div class="logo-icon">R</div>
        <span class="logo-text">Recovery Connect</span>
      </a>
      <nav class="nav">
        <a href="index.html" class="nav-link">Home</a>
        <a href="index.html#about" class="nav-link">About</a>
        <a href="index.html#contact" class="nav-link">Contact</a>
        <a href="login.html" class="btn btn-primary">Login</a>
      </nav>
    </div>
  </header>

  <!-- Login Form -->
  <main style="display: flex; align-items: center; justify-content: center; min-height: calc(100vh - 64px); padding: 2rem;">
    <div style="width: 100%; max-width: 450px;">
      <h1 class="text-center mb-8">Welcome Back</h1>
      
      <form id="loginForm">
        <div class="form-group">
          <label for="username" class="form-label">Username</label>
          <input 
            type="text" 
            id="username" 
            class="form-input" 
            placeholder="Enter your username"
            required
          >
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input 
            type="password" 
            id="password" 
            class="form-input" 
            placeholder="Enter your password"
            required
          >
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%; height: 48px; font-size: 1rem;">
          Login
        </button>
      </form>

      <p class="text-center mt-6 text-muted">
        Don't have an account? 
        <a href="register.html" style="color: var(--primary); text-decoration: none;">Register</a>
      </p>
    </div>
  </main>

  <script src="js/app.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      if (RecoveryConnect.login(username, password)) {
        window.location.href = 'dashboard.html';
      } else {
        RecoveryConnect.showToast('Please enter valid credentials', 'error');
      }
    });
  </script>
</body>
</html>
