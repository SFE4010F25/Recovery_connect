    <!-- Main Content -->
    <div class="main-content">
      <div class="top-bar">
        <div class="logo">
          <div class="logo-icon">R</div>
          <span class="logo-text">Recovery Connect</span>
        </div>
        <div class="top-bar-actions">
          <button class="btn btn-icon btn-outline">
            <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/></svg>
          </button>
          <img src="images/avatar-sarah.jpg" alt="User" class="profile-avatar">
        </div>
      </div>

      <!-- Chat Layout -->
      <div class="chat-layout">
        <!-- Conversations Sidebar -->
        <div class="chat-sidebar">
          <div class="chat-search">
            <input type="text" class="search-input" placeholder="Search">
          </div>
          <div class="conversation-list" id="conversationList"></div>
        </div>

        <!-- Chat Main Area -->
        <div class="chat-main">
          <div class="chat-header">
            <h2 id="chatTitle">Dr. Emily Carter</h2>
          </div>
          <div class="messages-container" id="messagesContainer"></div>
          <div class="chat-input-container">
            <form class="chat-input-form" id="chatForm">
              <input type="text" class="form-input chat-input" id="messageInput" placeholder="Type a message...">
              <button type="submit" class="btn btn-primary btn-icon">
                <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
                </svg>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
  <script>
    document.getElementById('userName').textContent = RecoveryConnect.getCurrentUser();

    let messages = [...RecoveryConnect.chatMessages];

    // Render conversations
    const conversationList = document.getElementById('conversationList');
    RecoveryConnect.conversations.forEach((conv, index) => {
      const item = document.createElement('div');
      item.className = `conversation-item ${index === 0 ? 'active' : ''}`;
      item.innerHTML = `
        <img src="${conv.avatar}" alt="${conv.name}" class="conversation-avatar">
        <div class="conversation-info">
          <div class="conversation-header">
            <span class="conversation-name">${conv.name}</span>
            <span class="conversation-time">${conv.timestamp}</span>
          </div>
          <p class="conversation-preview">${conv.lastMessage}</p>
        </div>
      `;
      conversationList.appendChild(item);
    });

    // Render messages
    function renderMessages() {
      const container = document.getElementById('messagesContainer');
      container.innerHTML = '';
      messages.forEach(msg => {
        const isUser = msg.senderId === 1;
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${isUser ? 'user' : ''}`;
        messageDiv.innerHTML = `
          <img src="${msg.senderAvatar}" alt="${msg.senderName}" class="message-avatar">
          <div class="message-content">
            <span class="message-sender">${msg.senderName}</span>
            <div class="message-bubble">${msg.message}</div>
          </div>
        `;
        container.appendChild(messageDiv);
      });
      container.scrollTop = container.scrollHeight;
    }

    renderMessages();

    // Handle message sending
    document.getElementById('chatForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const input = document.getElementById('messageInput');
      const message = input.value.trim();
      
      if (message) {
        messages.push({
          id: messages.length + 1,
          senderId: 1,
          senderName: "Sarah",
          senderAvatar: "images/avatar-sarah.jpg",
          message: message
        });
        renderMessages();
        input.value = '';
      }
    });
  </script>
</body>
</html>
