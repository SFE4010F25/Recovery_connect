<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Recovery Connect</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-container">
      <a href="index.html" class="logo">
        <div class="logo-icon">R</div>
        <span class="logo-text">Recovery Connect</span>
      </a>
      <nav class="nav">
        <a href="index.html" class="nav-link">Home</a>
        <a href="index.html#about" class="nav-link">About</a>
        <a href="index.html#contact" class="nav-link">Contact</a>
        <a href="login.html" class="btn btn-primary">Login</a>
      </nav>
    </div>
  </header>

  <!-- Registration Form -->
  <main style="display: flex; align-items: center; justify-content: center; min-height: calc(100vh - 64px); padding: 2rem;">
    <div style="width: 100%; max-width: 450px;">
      <h1 class="text-center mb-8">Create Account</h1>
      
      <form id="registerForm">
        <div class="form-group">
          <label for="username" class="form-label">Username</label>
          <input 
            type="text" 
            id="username" 
            class="form-input" 
            placeholder="Choose a username"
            required
          >
        </div>

        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input 
            type="email" 
            id="email" 
            class="form-input" 
            placeholder="Enter your email"
            required
          >
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input 
            type="password" 
            id="password" 
            class="form-input" 
            placeholder="Create a password"
            required
          >
        </div>

        <div class="form-group">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input 
            type="password" 
            id="confirmPassword" 
            class="form-input" 
            placeholder="Confirm your password"
            required
          >
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%; height: 48px; font-size: 1rem;">
          Register
        </button>
      </form>

      <p class="text-center mt-6 text-muted">
        Already have an account? 
        <a href="login.html" style="color: var(--primary); text-decoration: none;">Login</a>
      </p>
    </div>
  </main>

  <script src="js/app.js"></script>
  <script>
    document.getElementById('registerForm').addEventListener('submit', (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      if (password !== confirmPassword) {
        RecoveryConnect.showToast('Passwords do not match', 'error');
        return;
      }
      
      if (username && email && password) {
        localStorage.setItem('isAuthenticated', 'true');
        localStorage.setItem('currentUser', username);
        RecoveryConnect.showToast('Account created successfully!', 'success');
        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 1000);
      }
    });
  </script>
</body>
</html>
