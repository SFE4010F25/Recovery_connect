<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resources - Recovery Connect</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="dashboard-layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-profile">
        <div class="profile-info">
          <img src="images/avatar-sarah.jpg" alt="User" class="profile-avatar">
          <div>
            <div class="profile-name" id="userName">User</div>
            <div class="profile-affiliation">Recovery Center</div>
          </div>
        </div>
      </div>
      
      <nav class="sidebar-nav">
        <ul>
          <li><a href="dashboard.html" class="sidebar-link">
            <svg class="sidebar-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg>
            <span>Home</span>
          </a></li>
          <li><a href="community.html" class="sidebar-link">
            <svg class="sidebar-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/></svg>
            <span>Community</span>
          </a></li>
          <li><a href="resources.html" class="sidebar-link active">
            <svg class="sidebar-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/></svg>
            <span>Resources</span>
          </a></li>
          <li><a href="progress.html" class="sidebar-link">
            <svg class="sidebar-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/></svg>
            <span>Progress</span>
          </a></li>
          <li><a href="settings.html" class="sidebar-link">
            <svg class="sidebar-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
            <span>Settings</span>
          </a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <div class="main-content">
      <div class="top-bar">
        <div class="logo">
          <div class="logo-icon">R</div>
          <span class="logo-text">Recovery Connect</span>
        </div>
        <div class="top-bar-actions">
          <button class="btn btn-icon btn-outline">
            <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/></svg>
          </button>
          <img src="images/avatar-sarah.jpg" alt="User" class="profile-avatar">
        </div>
      </div>

      <div class="content-area">
        <h1 class="mb-8">Resources</h1>

        <div class="tabs">
          <div class="tabs-list">
            <button class="tab-trigger active" data-tab="helplines">Helplines</button>
            <button class="tab-trigger" data-tab="articles">Articles</button>
            <button class="tab-trigger" data-tab="coping">Coping Strategies</button>
          </div>

          <!-- Helplines Tab -->
          <div id="helplines" class="tab-content active">
            <h2 class="mb-6">Helpline Numbers</h2>
            <div class="grid grid-cols-3" id="helplinesGrid"></div>
          </div>

          <!-- Articles Tab -->
          <div id="articles" class="tab-content">
            <h2 class="mb-6">Articles</h2>
            <div class="grid grid-cols-3" id="articlesGrid"></div>
          </div>

          <!-- Coping Strategies Tab -->
          <div id="coping" class="tab-content">
            <h2 class="mb-6">Coping Strategies</h2>
            <div class="grid grid-cols-3" id="copingGrid"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
  <script>
    document.getElementById('userName').textContent = RecoveryConnect.getCurrentUser();

    // Render Helplines
    const helplinesGrid = document.getElementById('helplinesGrid');
    RecoveryConnect.helplines.forEach(helpline => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <div style="display: flex; gap: 0.75rem;">
          <div style="padding: 0.5rem; background-color: var(--primary-light); border-radius: var(--radius); height: fit-content;">
            <svg width="20" height="20" fill="none" stroke="var(--primary)" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
            </svg>
          </div>
          <div>
            <h3 class="card-title">${helpline.shortName || helpline.name}</h3>
            ${helpline.shortName ? `<p class="text-muted" style="font-size: 0.875rem; margin-bottom: 0.5rem;">${helpline.name}</p>` : ''}
            <p style="font-weight: 600; color: var(--primary);">${helpline.number}</p>
            ${helpline.description ? `<p class="text-muted" style="font-size: 0.875rem; margin-top: 0.5rem;">${helpline.description}</p>` : ''}
          </div>
        </div>
      `;
      helplinesGrid.appendChild(card);
    });

    // Render Articles
    const articlesGrid = document.getElementById('articlesGrid');
    RecoveryConnect.articles.forEach(article => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <div style="display: flex; gap: 0.75rem;">
          <div style="font-size: 2.5rem;">${article.icon}</div>
          <div>
            <h3 class="card-title">${article.title}</h3>
            <p class="card-description">${article.description}</p>
          </div>
        </div>
      `;
      articlesGrid.appendChild(card);
    });

    // Render Coping Strategies
    const copingGrid = document.getElementById('copingGrid');
    RecoveryConnect.copingStrategies.forEach(strategy => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <div style="display: flex; gap: 0.75rem;">
          <div style="font-size: 2.5rem;">${strategy.icon}</div>
          <div>
            <h3 class="card-title">${strategy.title}</h3>
            <p class="card-description">${strategy.description}</p>
          </div>
        </div>
      `;
      copingGrid.appendChild(card);
    });
  </script>
</body>
</html>
